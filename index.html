<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail App</title>

  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .left {
      width: 70%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .right {
      width: 30%;
      border: 1px solid gray;
      padding: 10px;
      height: 500px;
      overflow-y: auto;
    }

    .card {
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }

    button {
      margin: 5px 0;
      padding: 5px 10px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background: white;
      border: 2px solid black;
      padding: 20px;
    }
  </style>
</head>

<body>

<h2>Cocktail Search</h2>

<input type="text" id="searchInput" placeholder="Search drink...">
<button onclick="searchDrink()">Search</button>

<hr>

<div class="row">
  <div id="drinkContainer" class="left"></div>

  <div class="right">
    <h3>Group List (<span id="count">0</span>/7)</h3>
    <div id="groupList"></div>
  </div>
</div>

<div id="modal">
  <div id="modalBody"></div>
  <button onclick="closeModal()">Close</button>
</div>

<script src="app.js"></script>

</body>
</html>
